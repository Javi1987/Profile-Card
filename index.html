<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="card">
            <div class="card__card-bg"></div>
            <div class="card__user">
                <img
                    class="card__image"
                    src="./images/image-victor.jpg"
                    alt="#"
                />
                <div class="card__userinfo">
                    <h3 class="card__username">Victor Crest</h3>
                    <span class="card__userage">26</span>
                    <p class="card__usercity">London</p>
                </div>
            </div>
            <div class="card__divider"></div>
            <div class="card__stats">
                <div class="card__stat">
                    <h4 class="card__numbers">80K</h4>
                    <p class="card__text-small">Followers</p>
                </div>
                <div class="card__stat">
                    <h4 class="card__numbers">803K</h4>
                    <p class="card__text-small">Likes</p>
                </div>
                <div class="card__stat">
                    <h4 class="card__numbers">1.4K</h4>
                    <p class="card__text-small">Photos</p>
                </div>
            </div>
        </div>
    </body>
</html>
